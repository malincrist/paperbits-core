<div class="form-group">
    <label class="form-label">
        Language
    </label>
    <dropdown id="language" params="{ options: languages, value: selectedLanguage, optionsText: 'displayName' }"
        aria-label="Language">
    </dropdown>
</div>
<!-- ko if: locales -->
<div class="form-group">
    <label class="form-label">
        Locale
    </label>
    <dropdown id="locale" params="{ options: locales, value: selectedLocale, optionsText: 'displayName' }"
        aria-label="Locale">
    </dropdown>
</div>
<!-- /ko -->

<div class="flex-item btn-group">
    <button class="btn btn-default" data-bind="click: addLocale">
        <i aria-hidden="true" class="paperbits-icon paperbits-simple-add"></i>
        Add locale
    </button>
</div>
