<div class="form-control dropdown" role="listbox" aria-label="Options" data-bind="style: { 'width': dropdownContentWidth }">
    <!-- ko foreach: { data: displayedOptions, as: 'option' } -->
    <div tabindex="0" role="option" class="option"
        data-bind="click: $component.selectOption, css:{'selected': $component.selectedOption() == option }, event: { keydown: $component.onOptionKeyDown }">
        <span data-bind="text: option.text"></span>
    </div>
    <!-- /ko -->
</div>
